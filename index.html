<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aviator Analyzer Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); 
            color: #fff; 
            min-height: 100vh; 
            padding: 10px; 
            overflow-x: hidden;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header { 
            text-align: center; 
            padding: 12px; 
            background: rgba(255, 255, 255, 0.08); 
            border-radius: 12px; 
            margin-bottom: 12px; 
        }
        .header h1 { 
            font-size: 1.6em; 
            margin-bottom: 3px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .sync-badge { 
            display: inline-flex; 
            align-items: center; 
            gap: 6px; 
            background: rgba(0, 255, 0, 0.2); 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 0.8em; 
        }
        
        /* TOP SECTION CON CRASHHISTORIA Y SE√ëAL */
        .top-section {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 12px;
            margin-bottom: 12px;
            align-items: start;
        }

        /* HISTORIAL DE RONDAS COMPACTO - ARRIBA IZQUIERDA */
        .crashes-compact {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 150px;
            overflow-y: auto;
        }

        .crashes-compact h3 {
            font-size: 0.75em;
            margin-bottom: 6px;
            opacity: 0.7;
        }

        .crashes-compact-row {
            display: flex;
            gap: 3px;
            margin: 3px 0;
            flex-wrap: wrap;
        }

        .crash-mini {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65em;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .crash-mini.azul { 
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            color: #00d4ff;
        }
        .crash-mini.verde { 
            background: rgba(3, 218, 198, 0.2);
            border-color: #03dac6;
            color: #03dac6;
        }
        .crash-mini.morado { 
            background: rgba(187, 134, 252, 0.2);
            border-color: #bb86fc;
            color: #bb86fc;
        }
        .crash-mini.fucsia { 
            background: rgba(255, 20, 147, 0.3);
            border-color: #ff1493;
            color: #ff1493;
        }

        /* PANEL DE SE√ëAL Y ESTAD√çSTICAS */
        .signal-and-stats {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signal-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .signal-panel.blocked {
            background: linear-gradient(135deg, #ff0000, #8b0000);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.6); }
            50% { box-shadow: 0 0 50px rgba(255, 0, 0, 0.9); }
        }
        
        .signal-panel.hot {
            background: linear-gradient(135deg, #00ff88, #00cc88);
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 25px rgba(0, 255, 136, 0.6); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 136, 0.9); }
        }
        
        .signal-status { font-size: 1em; opacity: 0.95; margin-bottom: 6px; }
        .signal-value { font-size: 2.2em; font-weight: bold; margin: 10px 0; }
        .signal-confidence { font-size: 0.9em; opacity: 0.85; margin-bottom: 8px; }
        .signal-mode { 
            display: inline-block; 
            padding: 6px 16px; 
            background: rgba(0, 0, 0, 0.3); 
            border-radius: 15px; 
            font-weight: bold;
            font-size: 0.9em;
        }

        /* MINI STATS */
        .mini-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .mini-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mini-stat .value {
            font-size: 1.4em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mini-stat .label {
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 2px;
        }
        
        /* MAIN GRID */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        @media (max-width: 1024px) {
            .main-grid { grid-template-columns: 1fr; }
            .top-section { grid-template-columns: 1fr; }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card h2 {
            margin-bottom: 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* HISTORIAL DE SE√ëALES */
        .signals-history {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 6px;
        }
        
        .signals-history::-webkit-scrollbar { width: 6px; }
        .signals-history::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .signals-history::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 5px;
        }
        
        .signal-record {
            padding: 10px;
            margin: 6px 0;
            background: #1a1a2e;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-size: 0.85em;
        }
        
        .signal-record.ganada {
            border-left-color: #00ff00;
            background: rgba(0, 255, 0, 0.08);
        }
        
        .signal-record.perdida {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.08);
        }

        .signal-record-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .signal-record-result {
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            font-size: 0.8em;
        }
        
        .signal-record-result.ganada {
            background: rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }
        
        .signal-record-result.perdida {
            background: rgba(255, 0, 0, 0.3);
            color: #ff0000;
        }

        .signal-record-result.pendiente {
            background: rgba(255, 165, 0, 0.3);
            color: #ffa500;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        button:hover { transform: translateY(-2px); }
        
        footer {
            text-align: center;
            padding: 12px;
            margin-top: 15px;
            opacity: 0.5;
            font-size: 0.8em;
        }

        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            padding: 8px 12px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 999;
            font-size: 0.85em;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Aviator Analyzer Pro</h1>
            <div class="sync-badge">
                <span id="syncStatus">üîÑ Conectando...</span>
            </div>
        </div>

        <!-- TOP SECTION: CRASHES COMPACT + SIGNAL PANEL -->
        <div class="top-section">
            <!-- Historial compacto izquierda -->
            <div class="crashes-compact">
                <h3>üìä RONDAS</h3>
                <div id="crashesCompact"></div>
            </div>

            <!-- Signal panel + stats derecha -->
            <div class="signal-and-stats">
                <div id="signalPanel" class="signal-panel waiting">
                    <div style="font-size: 1.5em;">‚è≥</div>
                    <p>Cargando...</p>
                </div>

                <div class="mini-stats">
                    <div class="mini-stat">
                        <div class="label">Rondas</div>
                        <div class="value" id="statRounds">0</div>
                    </div>
                    <div class="mini-stat">
                        <div class="label">Se√±ales</div>
                        <div class="value" id="statSignals">0</div>
                    </div>
                    <div class="mini-stat">
                        <div class="label">Ganadas</div>
                        <div class="value" id="statWon">0</div>
                    </div>
                    <div class="mini-stat">
                        <div class="label">% Aciertos</div>
                        <div class="value" id="statWinRate">--%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAIN GRID: HISTORIAL Y CONTROLES -->
        <div class="main-grid">
            <div class="card">
                <h2>üéØ Historial de Se√±ales</h2>
                <div id="signalsHistory" class="signals-history">
                    <p style="opacity: 0.5; text-align: center; padding: 20px;">Sin se√±ales a√∫n...</p>
                </div>
            </div>

            <div class="card">
                <h2>üìã Controles</h2>
                <div class="controls">
                    <button class="primary" onclick="location.reload()">üîÑ Reiniciar</button>
                    <button class="secondary" onclick="toggleAudio()">üîä Audio</button>
                </div>
                <p style="opacity: 0.6; font-size: 0.8em; margin-top: 10px; text-align: center;">
                    Esperando nuevos datos...
                </p>
            </div>
        </div>

        <footer>
            <p>Aviator Analyzer Pro v4.0</p>
        </footer>
    </div>

    <div class="audio-control" id="audioControl" onclick="toggleAudio()">üîä ON</div>

    <script>
        const firebaseConfig = {
            apiKey: "AlzaSyDuEnNg5XutDF3Ka90o6GFKTazBLR9NnSs",
            authDomain: "aviator-analyzer-b29a7.firebaseapp.com",
            projectId: "aviator-analyzer-b29a7",
            storageBucket: "aviator-analyzer-b29a7.appspot.com",
            messagingSenderId: "575063626276",
            appId: "1:575063626276:web:dc0f8c2b1cf8e2f9bb4f91",
            databaseURL: "https://aviator-analyzer-b29a7-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let audioEnabled = localStorage.getItem('audioEnabled') !== 'false';
        
        function toggleAudio() {
            audioEnabled = !audioEnabled;
            localStorage.setItem('audioEnabled', audioEnabled);
            document.getElementById('audioControl').textContent = audioEnabled ? 'üîä ON' : 'üîá OFF';
        }

        function playAlert() {
            if (!audioEnabled) return;
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 800;
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.5);
        }

        class AviatorSystem {
            constructor() {
                this.historico = [];
                this.senales = [];
                this.rondasDesdeSenal = 0;
                this.modoActual = 'NORMAL';
                this.senalesEnRacha = 0;
                this.cargandoDatos = true;
                this.ultimaRondaVerificada = -1;
                
                this.config = {
                    rachaCaliente: { minimoMorados: 6, ventana: 8, intervalMin: 2, maxSenales: 5, confianzaMin: 75 },
                    zonaNormal: { intervalMin: 8, confianzaMin: 70 },
                    zonaPeligrosa: { maxAzules: 4, maxAzulesRecientes: 3 }
                };
                
                this.iniciar();
            }

            iniciar() {
                this.escucharFirebase();
            }

            escucharFirebase() {
                db.ref('feeds/gocho/crashes')
                    .orderByKey()
                    .limitToLast(60)
                    .once('value', (snapshot) => {
                        const crashes = [];
                        snapshot.forEach((child) => {
                            const data = child.val();
                            if (data && data.v && data.ts) {
                                crashes.push({ valor: data.v, tiempo: data.ts, key: child.key });
                            }
                        });
                        
                        crashes.sort((a, b) => a.tiempo - b.tiempo);
                        crashes.forEach(crash => {
                            this.agregarCrash(crash.valor, crash.tiempo, crash.key);
                        });
                        
                        this.cargandoDatos = false;
                        this.actualizarInterfaz();
                    });

                db.ref('feeds/gocho/crashes')
                    .on('child_added', (snapshot) => {
                        const data = snapshot.val();
                        if (data && data.v && data.ts && !this.cargandoDatos) {
                            if (!this.historico.find(c => c.key === snapshot.key)) {
                                this.agregarCrash(data.v, data.ts, snapshot.key);
                            }
                        }
                    });

                document.getElementById('syncStatus').innerHTML = '‚úÖ Conectado';
            }

            agregarCrash(multiplicador, timestamp, key) {
                this.historico.push({
                    valor: multiplicador,
                    tiempo: timestamp,
                    categoria: this.categorizar(multiplicador),
                    key: key
                });

                if (this.historico.length > 60) this.historico.shift();
                this.rondasDesdeSenal++;
                
                // VERIFICAR SE√ëALES PENDIENTES INMEDIATAMENTE
                this.verificarYMarcarSenales(multiplicador);
                this.actualizarInterfaz();
            }

            categorizar(mult) {
                if (mult < 1.5) return 'azul';
                if (mult >= 1.5 && mult < 2.0) return 'verde';
                if (mult >= 2.0 && mult < 10.0) return 'morado';
                return 'fucsia'; // 10+
            }

            // VERIFICAR Y MARCAR SE√ëALES PENDIENTES INMEDIATAMENTE
            verificarYMarcarSenales(multiplicador) {
                for (let i = this.senales.length - 1; i >= 0; i--) {
                    const senal = this.senales[i];
                    
                    // Si ya tiene resultado, skip
                    if (senal.resultado && senal.resultado !== 'PENDIENTE') continue;
                    
                    const rangoMin = parseFloat(senal.rango.min);
                    const rangoMax = parseFloat(senal.rango.max);
                    
                    // Verificar si este crash est√° dentro del rango
                    if (multiplicador >= rangoMin && multiplicador <= rangoMax) {
                        senal.resultado = 'GANADA';
                        senal.resultadoReal = multiplicador.toFixed(2);
                        break; // Solo marcar 1 se√±al como ganada
                    }
                }
            }

            detectarRachaCaliente() {
                if (this.historico.length < 8) return false;
                const ultimos8 = this.historico.slice(-8);
                const morados = ultimos8.filter(c => c.categoria === 'morado').length;
                const fucsia = ultimos8.filter(c => c.categoria === 'fucsia').length;
                const azules = ultimos8.filter(c => c.categoria === 'azul').length;
                return (morados + fucsia) >= 6 && azules === 0;
            }

            detectarZonaPeligrosa() {
                if (this.historico.length < 8) return false;
                const ultimos8 = this.historico.slice(-8);
                const ultimos5 = this.historico.slice(-5);
                const azules8 = ultimos8.filter(c => c.categoria === 'azul').length;
                const azules5 = ultimos5.filter(c => c.categoria === 'azul').length;
                return azules8 >= 4 || azules5 >= 3;
            }

            analizarTendencia() {
                if (this.historico.length < 15) {
                    return { estado: 'ESPERANDO', emoji: '‚è≥' };
                }

                if (this.detectarZonaPeligrosa()) {
                    return { estado: 'PELIGROSA', emoji: '‚ö†Ô∏è', bloquear: true };
                }

                if (this.detectarRachaCaliente()) {
                    return { estado: 'CALIENTE', emoji: 'üî•', favorabilidad: 'MUY_ALTA' };
                }

                const ultimos15 = this.historico.slice(-15);
                const altos = ultimos15.filter(c => c.categoria === 'morado' || c.categoria === 'fucsia').length;
                const azules = ultimos15.filter(c => c.categoria === 'azul').length;

                if (altos >= 8 && azules <= 2) {
                    return { estado: 'ESTABLE', emoji: 'üü°', favorabilidad: 'ALTA' };
                }

                return { estado: 'NEUTRAL', emoji: '‚ö™', favorabilidad: 'MEDIA' };
            }

            generarSenal() {
                const tendencia = this.analizarTendencia();

                if (tendencia.bloquear) {
                    this.modoActual = 'BLOQUEADO';
                    return { tipo: 'BLOQUEADO', tendencia };
                }

                let intervalRequerido = tendencia.estado === 'CALIENTE' ? 2 : 8;
                let confianzaMin = tendencia.estado === 'CALIENTE' ? 75 : 70;
                
                if (tendencia.estado === 'CALIENTE') {
                    this.modoActual = 'RACHA_CALIENTE';
                    if (this.senalesEnRacha >= 5) {
                        return { tipo: 'ESPERANDO', tendencia, msg: '‚è∏Ô∏è L√≠mite' };
                    }
                } else {
                    this.modoActual = 'NORMAL';
                    this.senalesEnRacha = 0;
                }

                if (this.rondasDesdeSenal < intervalRequerido) {
                    return { tipo: 'ESPERANDO', tendencia, msg: `‚è≥ ${this.rondasDesdeSenal}/${intervalRequerido}` };
                }

                const ultimos20 = this.historico.slice(-20);
                const media = ultimos20.reduce((acc, c) => acc + c.valor, 0) / 20;
                
                let rangoMin, rangoMax, confianza;

                if (tendencia.favorabilidad === 'MUY_ALTA') {
                    rangoMin = Math.max(2.5, media * 0.85);
                    rangoMax = Math.max(4.5, media * 1.2);
                    confianza = 85;
                } else if (tendencia.favorabilidad === 'ALTA') {
                    rangoMin = Math.max(2.0, media * 0.8);
                    rangoMax = Math.max(3.5, media * 1.1);
                    confianza = 75;
                } else {
                    rangoMin = 1.8;
                    rangoMax = 2.8;
                    confianza = 70;
                }

                if (confianza < confianzaMin) {
                    return { tipo: 'ESPERANDO', tendencia, msg: '‚è≥ Confianza baja' };
                }

                const senal = {
                    tipo: 'ACTIVA', 
                    tendencia,
                    rango: { min: rangoMin.toFixed(2), max: rangoMax.toFixed(2) },
                    confianza, 
                    modo: this.modoActual, 
                    resultado: 'PENDIENTE',
                    resultadoReal: null
                };

                this.rondasDesdeSenal = 0;
                if (this.modoActual === 'RACHA_CALIENTE') this.senalesEnRacha++;
                this.senales.push(senal);
                playAlert();

                return senal;
            }

            actualizarInterfaz() {
                this.actualizarPanel();
                this.actualizarCrashesCompact();
                this.actualizarHistorial();
                this.actualizarEstadisticas();
            }

            actualizarPanel() {
                const senal = this.generarSenal();
                const panel = document.getElementById('signalPanel');
                
                if (senal.tipo === 'ACTIVA') {
                    panel.className = 'signal-panel hot';
                    panel.innerHTML = `
                        <div class="signal-status">${senal.tendencia.emoji} ‚úÖ SE√ëAL</div>
                        <div class="signal-value">${senal.rango.min}x - ${senal.rango.max}x</div>
                        <div class="signal-confidence">Confianza: ${senal.confianza}%</div>
                        <div class="signal-mode">üéØ ${senal.modo}</div>
                    `;
                } else if (senal.tipo === 'BLOQUEADO') {
                    panel.className = 'signal-panel blocked';
                    panel.innerHTML = `
                        <div class="signal-status">${senal.tendencia.emoji} PELIGROSA</div>
                        <div class="signal-value" style="font-size: 1.5em;">üö´ BLOQUEADO</div>
                    `;
                } else {
                    panel.className = 'signal-panel waiting';
                    panel.innerHTML = `
                        <div class="signal-status">${senal.tendencia.emoji} ESPERANDO</div>
                        <div class="signal-value" style="font-size: 1.8em;">${senal.msg}</div>
                    `;
                }
            }

            actualizarCrashesCompact() {
                const container = document.getElementById('crashesCompact');
                const ultimos40 = this.historico.slice(-40);
                
                if (ultimos40.length === 0) {
                    container.innerHTML = '<p style="opacity: 0.5;">Sin datos</p>';
                    return;
                }

                let html = '';
                let fila = [];
                
                ultimos40.forEach(crash => {
                    fila.push(`<div class="crash-mini ${crash.categoria}">${crash.valor.toFixed(2)}</div>`);
                    
                    if (fila.length === 8) {
                        html += `<div class="crashes-compact-row">${fila.join('')}</div>`;
                        fila = [];
                    }
                });
                
                if (fila.length > 0) {
                    html += `<div class="crashes-compact-row">${fila.join('')}</div>`;
                }
                
                container.innerHTML = html;
            }

            actualizarHistorial() {
                const container = document.getElementById('signalsHistory');
                const senalesOrdenadas = [...this.senales].reverse();
                
                if (senalesOrdenadas.length === 0) {
                    container.innerHTML = '<p style="opacity: 0.5; text-align: center;">Sin se√±ales</p>';
                    return;
                }

                container.innerHTML = senalesOrdenadas.map((senal, idx) => {
                    const resultado = senal.resultado;
                    const clase = resultado === 'GANADA' ? 'ganada' : resultado === 'PENDIENTE' ? 'pendiente' : 'perdida';
                    const text = resultado === 'GANADA' ? '‚úÖ GANADA' : resultado === 'PENDIENTE' ? '‚è≥ PENDIENTE' : '‚ùå PERDIDA';
                    
                    return `
                        <div class="signal-record ${clase}">
                            <div class="signal-record-row">
                                <span><strong>Se√±al #${this.senales.length - idx}</strong> ${senal.rango.min}x-${senal.rango.max}x (${senal.confianza}%)</span>
                                <div class="signal-record-result ${clase}">${text}</div>
                            </div>
                            ${senal.resultadoReal ? `<div style="font-size: 0.8em; opacity: 0.7;">Real: ${senal.resultadoReal}x</div>` : ''}
                        </div>
                    `;
                }).join('');
            }

            actualizarEstadisticas() {
                const total = this.senales.length;
                const ganadas = this.senales.filter(s => s.resultado === 'GANADA').length;
                const winRate = total > 0 ? Math.round((ganadas / total) * 100) : 0;

                document.getElementById('statRounds').textContent = this.historico.length;
                document.getElementById('statSignals').textContent = total;
                document.getElementById('statWon').textContent = ganadas;
                document.getElementById('statWinRate').textContent = `${winRate}%`;
            }
        }

        const sistema = new AviatorSystem();
    </script>
</body>
</html>
