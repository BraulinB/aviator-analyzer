    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); 
            color: #fff; 
            min-height: 100vh; 
            padding: 8px; 
            overflow-x: hidden;
        }
        .container { width: 100%; margin: 0; padding: 0; }
        .header { 
            text-align: center; 
            padding: 8px; 
            background: rgba(255, 255, 255, 0.08); 
            border-radius: 8px; 
            margin-bottom: 8px; 
        }
        .header h1 { 
            font-size: 1.4em; 
            margin-bottom: 2px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .sync-badge { 
            display: inline-flex; 
            align-items: center; 
            gap: 5px; 
            background: rgba(0, 255, 0, 0.2); 
            padding: 3px 10px; 
            border-radius: 15px; 
            font-size: 0.7em; 
        }
        .crashes-section {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
            width: 100%;
        }
        .crashes-section h3 {
            font-size: 0.75em;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        .crashes-grid {
            display: grid;
            grid-template-rows: repeat(4, auto);
            gap: 2px;
        }
        .crashes-row {
            display: flex;
            gap: 2px;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        .crash-item {
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.6em;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 38px;
            text-align: center;
            flex-shrink: 0;
        }
        .crash-item.azul { background: rgba(0, 212, 255, 0.2); border-color: #00d4ff; color: #00d4ff; }
        .crash-item.verde { background: rgba(3, 218, 198, 0.2); border-color: #03dac6; color: #03dac6; }
        .crash-item.morado { background: rgba(187, 134, 252, 0.2); border-color: #bb86fc; color: #bb86fc; }
        .crash-item.fucsia { background: rgba(255, 20, 147, 0.3); border-color: #ff1493; color: #ff1493; }
        .main-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
            width: 100%;
        }
        .signal-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .signal-panel.blocked {
            background: linear-gradient(135deg, #ff0000, #8b0000);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); } 50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.9); } }
        .signal-panel.hot { background: linear-gradient(135deg, #00ff88, #00cc88); animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.6); } 50% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.9); } }
        .signal-status { font-size: 0.8em; opacity: 0.95; margin-bottom: 3px; }
        .signal-value { font-size: 1.6em; font-weight: bold; margin: 5px 0; }
        .signal-confidence { font-size: 0.7em; opacity: 0.85; margin-bottom: 3px; }
        .signal-mode { display: inline-block; padding: 3px 10px; background: rgba(0, 0, 0, 0.3); border-radius: 10px; font-weight: bold; font-size: 0.65em; }
        .trend-section {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .trend-section h3 { font-size: 0.7em; margin-bottom: 5px; opacity: 0.8; }
        #trendChart { width: 100%; height: 100px; display: block; }
        .stats-section {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-item .value { font-size: 1.1em; font-weight: bold; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stat-item .label { font-size: 0.6em; opacity: 0.6; margin-top: 1px; }
        .controls { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 8px; }
        button { padding: 5px 12px; border: none; border-radius: 4px; font-size: 0.7em; cursor: pointer; transition: all 0.3s; font-weight: bold; }
        button.primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        button.secondary { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }
        button:hover { transform: translateY(-2px); }
        footer { text-align: center; padding: 8px; margin-top: 8px; opacity: 0.5; font-size: 0.65em; }
        .audio-control {
            position: fixed;
            bottom: 12px;
            right: 12px;
            background: rgba(102, 126, 234, 0.9);
            padding: 5px 10px;
            border-radius: 40px;
            cursor: pointer;
            z-index: 999;
            font-size: 0.7em;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .signal-history {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
        }
        .signal-history h3 { font-size: 0.75em; margin-bottom: 5px; opacity: 0.8; }
        .signal-list { max-height: 200px; overflow-y: auto; }
        .signal-item {
            padding: 6px;
            margin: 3px 0;
            background: #1a1a2e;
            border-radius: 4px;
            border-left: 3px solid #667eea;
            font-size: 0.65em;
        }
        .signal-item.ganada { border-left-color: #00ff00; background: rgba(0, 255, 0, 0.08); }
        .signal-item.perdida { border-left-color: #ff0000; background: rgba(255, 0, 0, 0.08); }
        .signal-result { display: inline-block; padding: 2px 6px; border-radius: 3px; font-weight: bold; font-size: 0.6em; margin-left: 5px; }
        .signal-result.ganada { background: rgba(0, 255, 0, 0.3); color: #00ff00; }
        .signal-result.perdida { background: rgba(255, 0, 0, 0.3); color: #ff0000; }
        .signal-result.pendiente { background: rgba(255, 165, 0, 0.3); color: #ffa500; }
        @media (max-width: 1200px) {
            .main-section { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 768px) {
            .main-section { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <div class="container">
        <div class="header">

    <script>
        const firebaseConfig = {
            apiKey: "AlzaSyDuEnNg5XutDF3Ka90o6GFKTazBLR9NnSs",
            authDomain: "aviator-analyzer-b29a7.firebaseapp.com",
            projectId: "aviator-analyzer-b29a7",
            storageBucket: "aviator-analyzer-b29a7.appspot.com",
            messagingSenderId: "575063626276",
            appId: "1:575063626276:web:dc0f8c2b1cf8e2f9bb4f91",
            databaseURL: "https://aviator-analyzer-b29a7-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let audioEnabled = localStorage.getItem('audioEnabled') !== 'false';
        function toggleAudio() {
            audioEnabled = !audioEnabled;
            localStorage.setItem('audioEnabled', audioEnabled);
            document.getElementById('audioControl').textContent = audioEnabled ? 'üîä ON' : 'üîá OFF';
        }

        function playAlert() {
            if (!audioEnabled) return;
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 800;
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.5);
        }

        class AviatorSystem {
            constructor() {
                this.historico = [];
                this.senales = [];
                this.rondasDesdeSenal = 0;
                this.modoActual = 'NORMAL';
                this.senalesEnRacha = 0;
                this.listo = false;
                this.iniciar();
            }

            iniciar() {
                db.ref('feeds/gocho/crashes')
                    .orderByKey()
                    .limitToLast(60)
                    .once('value', (snapshot) => {
                        const crashes = [];
                        snapshot.forEach((child) => {
                            const data = child.val();
                            if (data && data.v && data.ts) {
                                crashes.push({ valor: data.v, tiempo: data.ts, key: child.key });
                            }
                        });
                        
                        crashes.sort((a, b) => a.tiempo - b.tiempo);
                        crashes.forEach(crash => {
                            this.historico.push({
                                valor: crash.valor,
                                tiempo: crash.tiempo,
                                categoria: this.categorizar(crash.valor),
                                key: crash.key
                            });
                        });
                        
                        this.listo = true;
                        this.actualizarInterfaz();
                        document.getElementById('syncStatus').innerHTML = '‚úÖ Sistema listo (60 rondas cargadas)';

                        db.ref('feeds/gocho/crashes').on('child_added', (snapshot) => {
                            const data = snapshot.val();
                            if (data && data.v && data.ts && !this.historico.find(c => c.key === snapshot.key)) {
                                this.agregarCrash(data.v, data.ts, snapshot.key);
                            }
                        });
                    });
            }

            agregarCrash(multiplicador, timestamp, key) {
                this.historico.push({
                    valor: multiplicador,
                    tiempo: timestamp,
                    categoria: this.categorizar(multiplicador),
                    key: key
                });

                if (this.historico.length > 60) this.historico.shift();
                this.rondasDesdeSenal++;
                
                // VERIFICAR SE√ëAL PENDIENTE
                this.verificarSenalPendiente(multiplicador);
                this.actualizarInterfaz();
            }

            categorizar(mult) {
                if (mult < 1.5) return 'azul';
                if (mult >= 1.5 && mult < 2.0) return 'verde';
                if (mult >= 2.0 && mult < 10.0) return 'morado';
                return 'fucsia';
            }

            verificarSenalPendiente(multiplicador) {
                if (this.senales.length === 0) return;
                
                const ultimaSenal = this.senales[this.senales.length - 1];
                
                // Solo verificar si est√° pendiente y ya cont√≥ una ronda
                if (ultimaSenal.resultado === 'PENDIENTE' && ultimaSenal.rondasCont > 0) {
                    ultimaSenal.rondasCont--;
                    
                    // Cuando rondasCont llega a 0, verificar en ESTA ronda
                    if (ultimaSenal.rondasCont === 0) {
                        const min = parseFloat(ultimaSenal.rango.min);
                        const max = parseFloat(ultimaSenal.rango.max);
                        
                        console.log(`üîç Verificando: ${multiplicador}x entre ${min}x - ${max}x`);
                        
                        if (multiplicador >= min && multiplicador <= max) {
                            ultimaSenal.resultado = 'GANADA';
                            ultimaSenal.resultadoReal = multiplicador.toFixed(2);
                            console.log(`‚úÖ GANADA: ${multiplicador}x DENTRO del rango`);
                        } else {
                            ultimaSenal.resultado = 'PERDIDA';
                            ultimaSenal.resultadoReal = multiplicador.toFixed(2);
                            console.log(`‚ùå PERDIDA: ${multiplicador}x FUERA del rango`);
                        }
                    }
                }
            }

            calcularRangosAdaptativos() {
                if (this.historico.length < 10) return { min: 1.8, max: 3.0, confianza: 60 };

                const ultimos20 = this.historico.slice(-20);
                const valores = ultimos20.map(c => c.valor);
                const media = valores.reduce((a, b) => a + b, 0) / valores.length;
                const desv = Math.sqrt(valores.reduce((a, v) => a + Math.pow(v - media, 2), 0) / valores.length);
                
                const volatilidad = desv / media;
                
                let min, max, confianza;
                
                if (volatilidad < 0.3) {
                    // Baja volatilidad = rangos amplios
                    min = media * 0.7;
                    max = media * 1.5;
                    confianza = 78;
                } else if (volatilidad < 0.5) {
                    // Volatilidad media
                    min = media * 0.75;
                    max = media * 1.4;
                    confianza = 72;
                } else {
                    // Alta volatilidad = rangos m√°s conservadores
                    min = media * 0.8;
                    max = media * 1.3;
                    confianza = 65;
                }
                
                return { min: Math.max(1.5, min), max: Math.max(3.0, max), confianza };
            }

            detectarRachaCaliente() {
                if (this.historico.length < 8) return false;
                const ultimos8 = this.historico.slice(-8);
                const altos = ultimos8.filter(c => c.categoria === 'morado' || c.categoria === 'fucsia').length;
                const azules = ultimos8.filter(c => c.categoria === 'azul').length;
                return altos >= 6 && azules <= 1;
            }

            detectarZonaPeligrosa() {
                if (this.historico.length < 8) return false;
                const ultimos8 = this.historico.slice(-8);
                const azules = ultimos8.filter(c => c.categoria === 'azul').length;
                return azules >= 4;
            }

            generarSenal() {
                if (this.historico.length < 15) {
                    return { tipo: 'ESPERANDO', msg: `‚è≥ Datos (${this.historico.length}/15)`, emoji: '‚è≥' };
                }

                if (this.detectarZonaPeligrosa()) {
                    return { tipo: 'BLOQUEADO', msg: 'üö´ BLOQUEADO', emoji: '‚ö†Ô∏è' };
                }

                if (this.detectarRachaCaliente()) {
                    if (this.rondasDesdeSenal >= 2 && this.senalesEnRacha < 5) {
                        const rangos = this.calcularRangosAdaptativos();
                        const min = (rangos.min * 1.3).toFixed(2);
                        const max = (rangos.max * 1.2).toFixed(2);
                        
                        this.rondasDesdeSenal = 0;
                        this.senalesEnRacha++;
                        this.senales.push({ 
                            rango: { min, max }, 
                            resultado: 'PENDIENTE',
                            rondasCont: 1,
                            modo: 'üî• RACHA'
                        });
                        playAlert();
                        
                        return { tipo: 'ACTIVA', msg: `${min} - ${max}x`, emoji: 'üî•', confidence: '85%', modo: 'üî• RACHA CALIENTE' };
                    }
                    return { tipo: 'ESPERANDO', msg: `‚è≥ ${this.rondasDesdeSenal}/2`, emoji: 'üî•' };
                }

                if (this.rondasDesdeSenal >= 5) {
                    const rangos = this.calcularRangosAdaptativos();
                    const min = rangos.min.toFixed(2);
                    const max = rangos.max.toFixed(2);
                    
                    this.rondasDesdeSenal = 0;
                    this.senalesEnRacha = 0;
                    this.senales.push({ 
                        rango: { min, max }, 
                        resultado: 'PENDIENTE',
                        rondasCont: 1,
                        modo: '‚ö™ NORMAL'
                    });
                    playAlert();
                    
                    return { tipo: 'ACTIVA', msg: `${min} - ${max}x`, emoji: 'üü°', confidence: `${rangos.confianza}%`, modo: '‚ö™ NORMAL' };
                }

                return { tipo: 'ESPERANDO', msg: `‚è≥ ${this.rondasDesdeSenal}/5`, emoji: '‚ö™' };
            }

            actualizarInterfaz() {
                this.actualizarPanel();
                this.actualizarCrashes();
                this.actualizarGrafico();
                this.actualizarStats();
                this.actualizarHistorial();
            }

            actualizarPanel() {
                const senal = this.generarSenal();
                const panel = document.getElementById('signalPanel');
                
                if (senal.tipo === 'ACTIVA') {
                    panel.className = 'signal-panel hot';
                    panel.innerHTML = `
                        <div class="signal-status">${senal.emoji} ‚úÖ SE√ëAL</div>
                        <div class="signal-value">${senal.msg}</div>
                        <div class="signal-confidence">Confianza: ${senal.confidence}</div>
                        <div class="signal-mode">üéØ ${senal.modo}</div>
                    `;
                } else if (senal.tipo === 'BLOQUEADO') {
                    panel.className = 'signal-panel blocked';
                    panel.innerHTML = `<div class="signal-status">${senal.emoji}</div><div class="signal-value">${senal.msg}</div>`;
                } else {
                    panel.className = 'signal-panel waiting';
                    panel.innerHTML = `<div class="signal-status">${senal.emoji}</div><div class="signal-value" style="font-size: 1.2em;">${senal.msg}</div>`;
                }
            }

            actualizarCrashes() {
                const container = document.getElementById('crashesDisplay');
                const ultimos60 = this.historico.slice(-60);
                
                if (ultimos60.length === 0) {
                    container.innerHTML = '<div class="crashes-row"><p style="opacity: 0.5;">Cargando...</p></div>';
                    return;
                }

                const reversed = [...ultimos60].reverse();
                let html = '';
                let fila = [];
                
                reversed.forEach((crash, idx) => {
                    fila.push(`<div class="crash-item ${crash.categoria}">${crash.valor.toFixed(2)}</div>`);
                    if (fila.length === 15 || idx === reversed.length - 1) {
                        html += `<div class="crashes-row">${fila.join('')}</div>`;
                        fila = [];
                    }
                });
                
                container.innerHTML = html;
            }

            actualizarGrafico() {
                const canvas = document.getElementById('trendChart');
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = 100;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (this.historico.length < 2) return;

                const ultimos30 = this.historico.slice(-30);
                const maxValor = Math.max(...ultimos30.map(c => c.valor), 10);

                ctx.beginPath();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 1.5;
                ultimos30.forEach((crash, i) => {
                    const x = (i / (ultimos30.length - 1)) * canvas.width;
                    const y = canvas.height - (crash.valor / maxValor * (canvas.height - 10));
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();

                ultimos30.forEach((crash, i) => {
                    const x = (i / (ultimos30.length - 1)) * canvas.width;
                    const y = canvas.height - (crash.valor / maxValor * (canvas.height - 10));
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, Math.PI * 2);
                    const colores = { azul: '#00d4ff', verde: '#03dac6', morado: '#bb86fc', fucsia: '#ff1493' };
                    ctx.fillStyle = colores[crash.categoria] || '#ffffff';
                    ctx.fill();
                });
            }

            actualizarHistorial() {
                const container = document.getElementById('signalList');
                const senalesOrdenadas = [...this.senales].reverse();
                
                if (senalesOrdenadas.length === 0) {
                    container.innerHTML = '<p style="opacity: 0.5; font-size: 0.65em;">Sin se√±ales a√∫n...</p>';
                    return;
                }

                container.innerHTML = senalesOrdenadas.map((senal, idx) => {
                    const resultado = senal.resultado || 'PENDIENTE';
                    const clase = resultado === 'GANADA' ? 'ganada' : resultado === 'PERDIDA' ? 'perdida' : 'pendiente';
                    const text = resultado === 'GANADA' ? '‚úÖ GANADA' : resultado === 'PERDIDA' ? '‚ùå PERDIDA' : '‚è≥ PENDIENTE';
                    
                    return `
                        <div class="signal-item ${clase}">
                            <strong>Se√±al #${this.senales.length - idx}</strong> | ${senal.rango.min}x - ${senal.rango.max}x | ${senal.modo}
                            ${senal.resultadoReal ? `| Real: ${senal.resultadoReal}x` : ''}
                            <span class="signal-result ${clase}">${text}</span>
                        </div>
                    `;
                }).join('');
            }

            actualizarStats() {
                document.getElementById('statRounds').textContent = this.historico.length;
                document.getElementById('statSignals').textContent = this.senales.length;
                const ganadas = this.senales.filter(s => s.resultado === 'GANADA').length;
                document.getElementById('statWon').textContent = ganadas;
                const wr = this.senales.length > 0 ? Math.round((ganadas / this.senales.length) * 100) : 0;
                document.getElementById('statWinRate').textContent = `${wr}%`;
            }
        }

        const sistema = new AviatorSystem();
    </script>
