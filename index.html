<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aviator Analyzer Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); 
            color: #fff; 
            min-height: 100vh; 
            padding: 10px; 
            overflow-x: hidden;
        }
        .container { max-width: 100%; margin: 0 auto; }
        
        .header { 
            text-align: center; 
            padding: 10px; 
            background: rgba(255, 255, 255, 0.08); 
            border-radius: 10px; 
            margin-bottom: 10px; 
        }
        .header h1 { 
            font-size: 1.5em; 
            margin-bottom: 3px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .sync-badge { 
            display: inline-flex; 
            align-items: center; 
            gap: 5px; 
            background: rgba(0, 255, 0, 0.2); 
            padding: 3px 10px; 
            border-radius: 15px; 
            font-size: 0.75em; 
        }

        /* HISTORIAL DE RONDAS */
        .crashes-section {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            min-height: 100px;
        }

        .crashes-section h3 {
            font-size: 0.8em;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .crashes-grid {
            display: grid;
            grid-template-rows: repeat(4, auto);
            gap: 3px;
        }

        .crashes-row {
            display: flex;
            gap: 3px;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }

        .crash-item {
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.65em;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 42px;
            text-align: center;
            flex-shrink: 0;
        }

        .crash-item.azul { 
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            color: #00d4ff;
        }
        .crash-item.verde { 
            background: rgba(3, 218, 198, 0.2);
            border-color: #03dac6;
            color: #03dac6;
        }
        .crash-item.morado { 
            background: rgba(187, 134, 252, 0.2);
            border-color: #bb86fc;
            color: #bb86fc;
        }
        .crash-item.fucsia { 
            background: rgba(255, 20, 147, 0.3);
            border-color: #ff1493;
            color: #ff1493;
        }

        /* MAIN GRID */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .signal-container {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signal-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .signal-panel.blocked {
            background: linear-gradient(135deg, #ff0000, #8b0000);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.9); }
        }
        
        .signal-panel.hot {
            background: linear-gradient(135deg, #00ff88, #00cc88);
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.6); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.9); }
        }
        
        .signal-status { font-size: 0.85em; opacity: 0.95; margin-bottom: 3px; }
        .signal-value { font-size: 1.8em; font-weight: bold; margin: 6px 0; }
        .signal-enter { 
            font-size: 0.75em; 
            background: rgba(0, 0, 0, 0.3); 
            padding: 4px 8px; 
            border-radius: 6px;
            margin: 5px 0;
        }
        .signal-confidence { font-size: 0.75em; opacity: 0.85; margin-bottom: 4px; }
        .signal-mode { 
            display: inline-block; 
            padding: 4px 12px; 
            background: rgba(0, 0, 0, 0.3); 
            border-radius: 12px; 
            font-weight: bold;
            font-size: 0.7em;
        }

        .signal-explanation {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 6px;
            font-size: 0.7em;
            line-height: 1.3;
            margin-top: 8px;
        }

        .trend-section {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trend-section h3 {
            font-size: 0.75em;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        #trendChart {
            width: 100%;
            height: 120px;
            display: block;
        }

        .mini-stats {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
            margin-top: 8px;
        }

        .mini-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mini-stat .value {
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mini-stat .label {
            font-size: 0.65em;
            opacity: 0.6;
            margin-top: 1px;
        }

        .signals-section {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signals-section h2 {
            font-size: 1em;
            margin-bottom: 8px;
        }

        .signals-history {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .signals-history::-webkit-scrollbar { width: 5px; }
        .signals-history::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .signals-history::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 5px;
        }
        
        .signal-record {
            padding: 8px;
            margin: 5px 0;
            background: #1a1a2e;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            font-size: 0.75em;
        }
        
        .signal-record.ganada {
            border-left-color: #00ff00;
            background: rgba(0, 255, 0, 0.08);
        }
        
        .signal-record.perdida {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.08);
        }

        .signal-record-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
        }

        .signal-record-result {
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
            font-size: 0.7em;
        }
        
        .signal-record-result.ganada {
            background: rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }
        
        .signal-record-result.perdida {
            background: rgba(255, 0, 0, 0.3);
            color: #ff0000;
        }

        .signal-record-result.pendiente {
            background: rgba(255, 165, 0, 0.3);
            color: #ffa500;
        }

        .signal-details {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 3px;
        }

        @media (max-width: 1024px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        .controls {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        button:hover { transform: translateY(-2px); }
        
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            opacity: 0.5;
            font-size: 0.7em;
        }

        .audio-control {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(102, 126, 234, 0.9);
            padding: 6px 10px;
            border-radius: 40px;
            cursor: pointer;
            z-index: 999;
            font-size: 0.75em;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Aviator Analyzer Pro</h1>
            <div class="sync-badge">
                <span id="syncStatus">🔄 Conectando...</span>
            </div>
        </div>

        <div class="crashes-section">
            <h3>📊 Últimas 60 Rondas (más reciente arriba-izquierda)</h3>
            <div id="crashesDisplay" class="crashes-grid"></div>
        </div>

        <div class="main-grid">
            <div class="signal-container">
                <div id="signalPanel" class="signal-panel waiting">
                    <div style="font-size: 1.2em;">⏳</div>
                    <p>Esperando datos...</p>
                </div>

                <div class="signal-explanation" id="signalExplanation" style="display: none;"></div>

                <div class="controls">
                    <button class="primary" onclick="location.reload()">🔄 Reiniciar</button>
                    <button class="secondary" onclick="toggleAudio()">🔊 Audio</button>
                </div>
            </div>

            <div class="trend-section">
                <h3>📈 Tendencia</h3>
                <canvas id="trendChart"></canvas>
                
                <div class="mini-stats">
                    <div class="mini-stat">
                        <div class="label">Rondas</div>
                        <div class="value" id="statRounds">0</div>
                    </div>
                    <div class="mini-stat">
                        <div class="label">Señales</div>
                        <div class="value" id="statSignals">0</div>
                    </div>
                    <div class="mini-stat">
                        <div class="label">Ganadas</div>
                        <div class="value" id="statWon">0</div>
                    </div>
                    <div class="mini-stat">
                        <div class="label">% Aciertos</div>
                        <div class="value" id="statWinRate">--%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="signals-section">
            <h2>🎯 Historial de Señales</h2>
            <div id="signalsHistory" class="signals-history">
                <p style="opacity: 0.5; text-align: center; padding: 15px;">Sin señales aún...</p>
            </div>
        </div>

        <footer>
            <p>Aviator Analyzer Pro v7.0 FINAL</p>
        </footer>
    </div>

    <div class="audio-control" id="audioControl" onclick="toggleAudio()">🔊 ON</div>

    <script>
        const firebaseConfig = {
            apiKey: "AlzaSyDuEnNg5XutDF3Ka90o6GFKTazBLR9NnSs",
            authDomain: "aviator-analyzer-b29a7.firebaseapp.com",
            projectId: "aviator-analyzer-b29a7",
            storageBucket: "aviator-analyzer-b29a7.appspot.com",
            messagingSenderId: "575063626276",
            appId: "1:575063626276:web:dc0f8c2b1cf8e2f9bb4f91",
            databaseURL: "https://aviator-analyzer-b29a7-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let audioEnabled = localStorage.getItem('audioEnabled') !== 'false';
        
        function toggleAudio() {
            audioEnabled = !audioEnabled;
            localStorage.setItem('audioEnabled', audioEnabled);
            document.getElementById('audioControl').textContent = audioEnabled ? '🔊 ON' : '🔇 OFF';
        }

        function playAlert() {
            if (!audioEnabled) return;
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 800;
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.5);
        }

        class AviatorSystem {
            constructor() {
                this.historico = [];
                this.senales = [];
                this.rondasDesdeSenal = 0;
                this.modoActual = 'NORMAL';
                this.senalesEnRacha = 0;
                this.contadorRondas = 0;
                this.sistemaIniciado = false;
                this.senalesParaVerificar = [];
                
                this.config = {
                    rachaCaliente: { minimoMorados: 6, ventana: 8, intervalMin: 2, maxSenales: 5, confianzaMin: 75 },
                    zonaNormal: { intervalMin: 8, confianzaMin: 70 },
                    zonaPeligrosa: { maxAzules: 4, maxAzulesRecientes: 3 }
                };
                
                this.iniciar();
            }

            iniciar() {
                this.escucharFirebase();
            }

            escucharFirebase() {
                // Solo escuchar NUEVOS datos desde ahora
                db.ref('feeds/gocho/crashes')
                    .orderByKey()
                    .limitToLast(1)
                    .once('value', (snapshot) => {
                        // Obtener el último número para inicializar contador
                        if (snapshot.exists()) {
                            const entries = [];
                            snapshot.forEach(child => {
                                entries.push(child);
                            });
                            this.contadorRondas = entries.length;
                        }
                        this.sistemaIniciado = true;
                        document.getElementById('syncStatus').innerHTML = '✅ Conectado (Sin datos previos)';
                    });

                // Escuchar SOLO nuevos crashes
                let primeraVez = true;
                db.ref('feeds/gocho/crashes').on('child_added', (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.v && data.ts) {
                        if (primeraVez) {
                            primeraVez = false;
                            return; // Ignorar el primero que ya contamos
                        }

                        if (this.sistemaIniciado) {
                            this.contadorRondas++;
                            this.agregarCrash(data.v, data.ts, snapshot.key, this.contadorRondas);
                        }
                    }
                });
            }

            agregarCrash(multiplicador, timestamp, key, numeroRonda) {
                this.historico.push({
                    valor: multiplicador,
                    tiempo: timestamp,
                    categoria: this.categorizar(multiplicador),
                    key: key,
                    numero: numeroRonda
                });

                if (this.historico.length > 60) this.historico.shift();
                this.rondasDesdeSenal++;
                
                // VERIFICAR SEÑAL PENDIENTE - SOLO LA PRIMERA RONDA
                this.verificarSenalPendiente(multiplicador, numeroRonda);
                this.actualizarInterfaz();
            }

            categorizar(mult) {
                if (mult < 1.5) return 'azul';
                if (mult >= 1.5 && mult < 2.0) return 'verde';
                if (mult >= 2.0 && mult < 10.0) return 'morado';
                return 'fucsia';
            }

            verificarSenalPendiente(multiplicador, numeroRonda) {
                // Buscar si hay una señal esperando resultado en ESTA ronda
                const senalPendiente = this.senalesParaVerificar.find(s => s.proximaRonda === numeroRonda);
                
                if (senalPendiente) {
                    const rangoMin = parseFloat(senalPendiente.rango.min);
                    const rangoMax = parseFloat(senalPendiente.rango.max);
                    
                    if (multiplicador >= rangoMin && multiplicador <= rangoMax) {
                        senalPendiente.resultado = 'GANADA';
                        senalPendiente.resultadoReal = multiplicador.toFixed(2);
                        console.log(`✅ Señal ${senalPendiente.numero} GANADA: ${multiplicador}x está en rango ${rangoMin}-${rangoMax}`);
                    } else {
                        senalPendiente.resultado = 'PERDIDA';
                        senalPendiente.resultadoReal = multiplicador.toFixed(2);
                        console.log(`❌ Señal ${senalPendiente.numero} PERDIDA: ${multiplicador}x NO está en rango ${rangoMin}-${rangoMax}`);
                    }
                    
                    // Remover de pendientes
                    this.senalesParaVerificar = this.senalesParaVerificar.filter(s => s.proximaRonda !== numeroRonda);
                }
            }

            detectarRachaCaliente() {
                if (this.historico.length < 8) return false;
                const ultimos8 = this.historico.slice(-8);
                const altos = ultimos8.filter(c => c.categoria === 'morado' || c.categoria === 'fucsia').length;
                const azules = ultimos8.filter(c => c.categoria === 'azul').length;
                return altos >= 6 && azules === 0;
            }

            detectarZonaPeligrosa() {
                if (this.historico.length < 8) return false;
                const ultimos8 = this.historico.slice(-8);
                const ultimos5 = this.historico.slice(-5);
                const azules8 = ultimos8.filter(c => c.categoria === 'azul').length;
                const azules5 = ultimos5.filter(c => c.categoria === 'azul').length;
                return azules8 >= 4 || azules5 >= 3;
            }

            analizarTendencia() {
                if (this.historico.length < 15) {
                    return { estado: 'ESPERANDO', emoji: '⏳', razon: 'Recopilando datos históricos (15+ rondas)' };
                }

                if (this.detectarZonaPeligrosa()) {
                    return { estado: 'PELIGROSA', emoji: '⚠️', bloquear: true, razon: 'Racha de crashes bajos detectada (4+ azules en 8 rondas)' };
                }

                if (this.detectarRachaCaliente()) {
                    return { estado: 'CALIENTE', emoji: '🔥', favorabilidad: 'MUY_ALTA', razon: '6+ multiplicadores altos en últimas 8 rondas' };
                }

                const ultimos15 = this.historico.slice(-15);
                const altos = ultimos15.filter(c => c.categoria === 'morado' || c.categoria === 'fucsia').length;
                const azules = ultimos15.filter(c => c.categoria === 'azul').length;

                if (altos >= 8 && azules <= 2) {
                    return { estado: 'ESTABLE', emoji: '🟡', favorabilidad: 'ALTA', razon: 'Zona favorable: 8+ altos, 2 o menos bajos' };
                }

                return { estado: 'NEUTRAL', emoji: '⚪', favorabilidad: 'MEDIA', razon: 'Mercado en equilibrio' };
            }

            generarSenal() {
                const tendencia = this.analizarTendencia();

                if (tendencia.bloquear) {
                    this.modoActual = 'BLOQUEADO';
                    return { tipo: 'BLOQUEADO', tendencia };
                }

                let intervalRequerido = tendencia.estado === 'CALIENTE' ? 2 : 8;
                let confianzaMin = tendencia.estado === 'CALIENTE' ? 75 : 70;
                
                if (tendencia.estado === 'CALIENTE') {
                    this.modoActual = 'RACHA_CALIENTE';
                    if (this.senalesEnRacha >= 5) {
                        return { tipo: 'ESPERANDO', tendencia, msg: `⏸️ Límite de racha (${this.rondasDesdeSenal}/${intervalRequerido})` };
                    }
                } else {
                    this.modoActual = 'NORMAL';
                    this.senalesEnRacha = 0;
                }

                if (this.rondasDesdeSenal < intervalRequerido) {
                    return { tipo: 'ESPERANDO', tendencia, msg: `⏳ ${this.rondasDesdeSenal}/${intervalRequerido}` };
                }

                const ultimos20 = this.historico.slice(-20);
                const media = ultimos20.reduce((acc, c) => acc + c.valor, 0) / 20;
                
                let rangoMin, rangoMax, confianza;

                if (tendencia.favorabilidad === 'MUY_ALTA') {
                    rangoMin = Math.max(2.5, media * 0.85);
                    rangoMax = Math.max(4.5, media * 1.2);
                    confianza = 85;
                } else if (tendencia.favorabilidad === 'ALTA') {
                    rangoMin = Math.max(2.0, media * 0.8);
                    rangoMax = Math.max(3.5, media * 1.1);
                    confianza = 75;
                } else {
                    rangoMin = 1.8;
                    rangoMax = 2.8;
                    confianza = 70;
                }

                if (confianza < confianzaMin) {
                    return { tipo: 'ESPERANDO', tendencia, msg: `⏳ Baja confianza (${this.rondasDesdeSenal}/${intervalRequerido})` };
                }

                const ultimoMultiplicador = this.historico[this.historico.length - 1].valor.toFixed(2);
                const numeroRondaActual = this.historico[this.historico.length - 1].numero;
                const proximaRonda = numeroRondaActual + 1;

                const senal = {
                    numero: this.senales.length + 1,
                    tipo: 'ACTIVA', 
                    tendencia,
                    rango: { min: rangoMin.toFixed(2), max: rangoMax.toFixed(2) },
                    confianza, 
                    modo: this.modoActual,
                    ultimoMultiplicador,
                    rondaActual: numeroRondaActual,
                    proximaRonda: proximaRonda,
                    resultado: 'PENDIENTE',
                    resultadoReal: null
                };

                this.rondasDesdeSenal = 0;
                if (this.modoActual === 'RACHA_CALIENTE') this.senalesEnRacha++;
                this.senales.push(senal);
                this.senalesParaVerificar.push(senal); // Agregar a lista de verificación
                playAlert();

                console.log(`📣 Nueva señal #${senal.numero}: Entrar en ronda ${proximaRonda} (después de ${ultimoMultiplicador}x), rango ${senal.rango.min}-${senal.rango.max}`);

                return senal;
            }

            actualizarInterfaz() {
                this.actualizarPanel();
                this.actualizarCrashes();
                this.actualizarGrafico();
                this.actualizarHistorial();
                this.actualizarEstadisticas();
            }

            actualizarPanel() {
                const senal = this.generarSenal();
                const panel = document.getElementById('signalPanel');
                const explanation = document.getElementById('signalExplanation');
                
                if (senal.tipo === 'ACTIVA') {
                    panel.className = 'signal-panel hot';
                    panel.innerHTML = `
                        <div class="signal-status">${senal.tendencia.emoji} ✅ SEÑAL ACTIVA</div>
                        <div class="signal-value">${senal.rango.min}x - ${senal.rango.max}x</div>
                        <div class="signal-enter">🎬 Entrar en RONDA #${senal.proximaRonda} (después de <strong>${senal.ultimoMultiplicador}x</strong>)</div>
                        <div class="signal-confidence">Confianza: ${senal.confianza}%</div>
                        <div class="signal-mode">🎯 ${senal.modo}</div>
                    `;
                    explanation.innerHTML = `
                        <strong>💡 Por qué:</strong> ${senal.tendencia.razon}<br>
                        <strong>📍 Entrada:</strong> Próxima ronda después de ${senal.ultimoMultiplicador}x<br>
                        <strong>📊 Análisis:</strong> Media últimas 20 rondas: ${(this.historico.slice(-20).reduce((a,c) => a+c.valor, 0)/20).toFixed(2)}x
                    `;
                    explanation.style.display = 'block';
                } else if (senal.tipo === 'BLOQUEADO') {
                    panel.className = 'signal-panel blocked';
                    panel.innerHTML = `
                        <div class="signal-status">${senal.tendencia.emoji} ZONA PELIGROSA</div>
                        <div class="signal-value" style="font-size: 1.3em;">🚫 BLOQUEADO</div>
                    `;
                    explanation.innerHTML = `<strong>⚠️ Razón:</strong> ${senal.tendencia.razon}`;
                    explanation.style.display = 'block';
                } else {
                    panel.className = 'signal-panel waiting';
                    panel.innerHTML = `
                        <div class="signal-status">${senal.tendencia.emoji} ESPERANDO</div>
                        <div class="signal-value" style="font-size: 1.5em;">${senal.msg}</div>
                    `;
                    explanation.innerHTML = `<strong>⏳ Razón:</strong> ${senal.tendencia.razon}`;
                    explanation.style.display = 'block';
                }
            }

            actualizarCrashes() {
                const container = document.getElementById('crashesDisplay');
                const ultimos60 = this.historico.slice(-60);
                
                if (ultimos60.length === 0) {
                    container.innerHTML = '<p style="opacity: 0.5;">Esperando rondas...</p>';
                    return;
                }

                const crashesReversed = [...ultimos60].reverse();
                let html = '';
                let filas = [[], [], [], []];
                
                crashesReversed.forEach((crash, idx) => {
                    const filaIdx = Math.floor(idx / 15);
                    if (filaIdx < 4) {
                        filas[filaIdx].push(`<div class="crash-item ${crash.categoria}">${crash.valor.toFixed(2)}</div>`);
                    }
                });
                
                filas.forEach(fila => {
                    if (fila.length > 0) {
                        html += `<div class="crashes-row">${fila.join('')}</div>`;
                    }
                });
                
                container.innerHTML = html || '<p style="opacity: 0.5;">Esperando rondas...</p>';
            }

            actualizarGrafico() {
                const canvas = document.getElementById('trendChart');
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = 120;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (this.historico.length < 2) {
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.font = '12px Arial';
                    ctx.fillText('Esperando datos...', 20, 60);
                    return;
                }

                const ultimos30 = this.historico.slice(-30);
                const maxValor = Math.max(...ultimos30.map(c => c.valor), 10);

                ctx.beginPath();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;

                ultimos30.forEach((crash, i) => {
                    const x = (i / (ultimos30.length - 1)) * canvas.width;
                    const y = canvas.height - (crash.valor / maxValor * (canvas.height - 10));
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });

                ctx.stroke();

                ultimos30.forEach((crash, i) => {
                    const x = (i / (ultimos30.length - 1)) * canvas.width;
                    const y = canvas.height - (crash.valor / maxValor * (canvas.height - 10));
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    
                    const colores = { azul: '#00d4ff', verde: '#03dac6', morado: '#bb86fc', fucsia: '#ff1493' };
                    ctx.fillStyle = colores[crash.categoria] || '#ffffff';
                    ctx.fill();
                });
            }

            actualizarHistorial() {
                const container = document.getElementById('signalsHistory');
                const senalesOrdenadas = [...this.senales].reverse();
                
                if (senalesOrdenadas.length === 0) {
                    container.innerHTML = '<p style="opacity: 0.5; text-align: center;">Sin señales aún...</p>';
                    return;
                }

                container.innerHTML = senalesOrdenadas.map(senal => {
                    const resultado = senal.resultado;
                    const clase = resultado === 'GANADA' ? 'ganada' : resultado === 'PENDIENTE' ? 'pendiente' : 'perdida';
                    const text = resultado === 'GANADA' ? '✅ GANADA' : resultado === 'PENDIENTE' ? '⏳ PENDIENTE' : '❌ PERDIDA';
                    
                    return `
                        <div class="signal-record ${clase}">
                            <div class="signal-record-line">
                                <strong>Señal #${senal.numero}</strong>
                                <div class="signal-record-result ${clase}">${text}</div>
                            </div>
                            <div class="signal-details">
                                🎬 Entrada: Ronda #${senal.proximaRonda} (después de ${senal.ultimoMultiplicador}x)<br>
                                🎯 Rango: ${senal.rango.min}x - ${senal.rango.max}x (${senal.confianza}%)
                                ${senal.resultadoReal ? `<br>📊 Resultado: ${senal.resultadoReal}x` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            actualizarEstadisticas() {
                const total = this.senales.length;
                const ganadas = this.senales.filter(s => s.resultado === 'GANADA').length;
                const winRate = total > 0 ? Math.round((ganadas / total) * 100) : 0;

                document.getElementById('statRounds').textContent = this.contadorRondas;
                document.getElementById('statSignals').textContent = total;
                document.getElementById('statWon').textContent = ganadas;
                document.getElementById('statWinRate').textContent = `${winRate}%`;
            }
        }

        const sistema = new AviatorSystem();
    </script>
</body>
