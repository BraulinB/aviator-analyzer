<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéØ Aviator AI - Inteligente</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121218;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #1e1e2e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 200, 255, 0.2);
    }
    h1 { color: #00ccff; }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #444;
    }
    input {
      width: 120px;
      background: #2d2d3d;
      color: white;
    }
    button {
      background: #00ccff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00aadd; }
    #crashList {
      font-family: monospace;
      text-align: left;
      background: #2d2d3d;
      padding: 15px;
      height: 100px;
      overflow-y: auto;
      border-radius: 6px;
      font-size: 14px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    .stat-box {
      background: #2a2a3a;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .signal {
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      margin: 15px 0;
      text-align: center;
      font-size: 18px;
    }
    .signal-good { background: #2a4a2a; color: #80ff80; }
    .signal-wait { background: #4a332a; color: #ffcc80; }
    .signal-danger { background: #331a1a; color: #ff6666; }
    .chart-container {
      width: 100%;
      height: 300px;
      margin: 20px 0;
    }
    .status { font-size: 12px; color: #888; }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéØ Aviator AI - Inteligente</h1>
    <p>IA selectiva: solo predice cuando hay alta probabilidad</p>
    <div class="status" id="status">Conectando...</div>

    <div>
      <input type="number" id="crashInput" step="0.01" placeholder="1.50x" autofocus>
      <button onclick="addCrash()">‚ûï Registrar</button>
      <button onclick="clearAll()">üóëÔ∏è Limpiar</button>
    </div>

    <div id="crashList"></div>

    <div class="stats">
      <div class="stat-box">Predicci√≥n: <span id="nextPred">‚è≥</span></div>
      <div class="stat-box">Aciertos: <span id="accuracy">-</span></div>
      <div class="stat-box">√öltima: <span id="lastPred">-</span></div>
      <div class="stat-box">Confianza: <span id="trend">-</span></div>
    </div>

    <div id="signal" class="signal signal-wait">Analizando datos...</div>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    // ‚úÖ TU CONFIGURACI√ìN DE FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDuEnNg5XutDF3Ka90o6GFKTazBLR9NnSs",
      authDomain: "aviator-analyzer-b29a7.firebaseapp.com",
      databaseURL: "https://aviator-analyzer-b29a7-default-rtdb.firebaseio.com",
      projectId: "aviator-analyzer-b29a7",
      storageBucket: "aviator-analyzer-b29a7.firebasestorage.app",
      messagingSenderId: "575063626276",
      appId: "1:575063626276:web:5f640e41f0ad791d6a3eb1",
      measurementId: "G-325QCBSQMH"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const dbCrashes = firebase.database().ref('crashes');
    const dbPredictions = firebase.database().ref('predictions');

    let crashes = [];
    let predictions = [];
    let lastPrediction = null;

    // Escuchar crashes
    dbCrashes.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        crashes = Object.values(data).map(item => parseFloat(item.value));
      } else {
        crashes = [];
      }
      updateUI();
      document.getElementById('status').textContent = `‚úÖ ${crashes.length} rondas`;
    });

    // Escuchar predicciones
    dbPredictions.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        predictions = Object.values(data);
      } else {
        predictions = [];
      }
      updateStats();
    });

    // Gr√°fico
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
       {
        labels: [],
        datasets: [{
          label: 'Crash Real',
           [],
          borderColor: '#00ccff',
          backgroundColor: 'rgba(0, 200, 255, 0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: '#ccc' }, grid: { color: '#444' } },
          y: { ticks: { color: '#ccc' }, grid: { color: '#444' } }
        }
      }
    });

    function updateUI() {
      // Lista de crashes
      const list = document.getElementById('crashList');
      list.innerHTML = crashes.slice(-10).reverse().map(c => `üîπ ${c}x`).join('<br>');

      // Analizar si debe predecir
      const analysis = analyzeForPrediction(crashes);
      document.getElementById('nextPred').textContent = analysis.prediction ? `${analysis.prediction.toFixed(2)}x` : "üö´";
      document.getElementById('trend').textContent = analysis.confidence;

      const signal = document.getElementById('signal');

      if (analysis.shouldPredict && analysis.prediction >= 2.0) {
        lastPrediction = analysis.prediction;
        signal.className = 'signal signal-good';
        signal.innerHTML = `üéØ ¬°ENTRADA! ${analysis.prediction.toFixed(2)}x`;
      } else if (analysis.zone === 'low') {
        lastPrediction = null;
        signal.className = 'signal signal-danger';
        signal.innerHTML = `üî¥ Zona de riesgo: muchos <1.70x`;
      } else {
        lastPrediction = null;
        signal.className = 'signal signal-wait';
        signal.innerHTML = `üü° Espera mejor momento`;
      }

      // Actualizar gr√°fico
      chart.data.labels = crashes.map((_, i) => `#${i+1}`);
      chart.data.datasets[0].data = crashes;
      chart.update();
    }

    function analyzeForPrediction(data) {
      if (data.length < 5) return { shouldPredict: false, zone: 'neutral', confidence: 'Baja' };

      const last5 = data.slice(-5);
      const lowCrashes = last5.filter(c => c < 1.7).length;
