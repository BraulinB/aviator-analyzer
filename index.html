<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>📡 Prueba de Conexión Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121218;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e2e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 200, 255, 0.2);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #444;
    }
    input { width: 120px; background: #2d2d3d; color: white; }
    button {
      background: #00ccff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #status { font-size: 16px; margin: 20px 0; }
    #list { text-align: left; background: #2d2d3d; padding: 15px; border-radius: 6px; margin: 20px 0; height: 150px; overflow-y: auto; }
  </style>
</head>
<body>

  <div class="container">
    <h1>📡 Prueba de Conexión</h1>
    <div id="status">🔌 Conectando a Firebase...</div>

    <div>
      <input type="number" id="crashInput" step="0.01" placeholder="1.50x">
      <button onclick="addCrash()">➕ Añadir</button>
      <button onclick="clearAll()">🗑️ Limpiar</button>
    </div>

    <div id="list"></div>
  </div>

  <script>
    // ✅ TU CONFIGURACIÓN DE FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDuEnNg5XutDF3Ka90o6GFKTazBLR9NnSs",
      authDomain: "aviator-analyzer-b29a7.firebaseapp.com",
      databaseURL: "https://aviator-analyzer-b29a7-default-rtdb.firebaseio.com",
      projectId: "aviator-analyzer-b29a7",
      storageBucket: "aviator-analyzer-b29a7.firebasestorage.app",
      messagingSenderId: "575063626276",
      appId: "1:575063626276:web:5f640e41f0ad791d6a3eb1",
      measurementId: "G-325QCBSQMH"
    };

    // Inicializar Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database().ref('test-crashes');
      document.getElementById('status').textContent = "✅ Conectado a Firebase";

      // Escuchar cambios
      db.on('value', (snapshot) => {
        const data = snapshot.val();
        const list = document.getElementById('list');
        list.innerHTML = '';
        if (data) {
          Object.values(data).reverse().forEach(c => {
            const item = document.createElement('div');
            item.style.margin = '5px 0';
            item.style.fontFamily = 'monospace';
            item.textContent = `🔹 ${c.value}x`;
            list.appendChild(item);
          });
        }
      });

      // Añadir crash
      window.addCrash = () => {
        const input = document.getElementById('crashInput');
        const value = parseFloat(input.value);
        if (isNaN(value) || value <= 0) return alert("Valor válido");
        db.push({ value: value, t: Date.now() });
        input.value = '';
      };

      // Limpiar
      window.clearAll = () => {
        if (confirm("¿Limpiar todo?")) db.remove();
      };

    } catch (error) {
      document.getElementById('status').textContent = "❌ Error: " + error.message;
      console.error("Firebase error:", error);
    }
  </script>
</body>
</html>
