<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéØ Aviator AI Pro - Manual</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121218;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #1e1e2e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 200, 255, 0.2);
    }
    h1 { color: #00ccff; }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #444;
    }
    input { width: 120px; background: #2d2d3d; color: white; }
    button {
      background: #00ccff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00aadd; }
    #crashList {
      font-family: monospace;
      text-align: left;
      background: #2d2d3d;
      padding: 15px;
      height: 100px;
      overflow-y: auto;
      border-radius: 6px;
      font-size: 14px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    .stat-box {
      background: #2a2a3a;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .signal {
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      margin: 15px 0;
      text-align: center;
      font-size: 18px;
    }
    .signal-good { background: #2a4a2a; color: #80ff80; }
    .signal-wait { background: #4a332a; color: #ffcc80; }
    .chart-container {
      width: 100%;
      height: 300px;
      margin: 20px 0;
    }
    .status { font-size: 12px; color: #888; }
    .feedback { margin: 10px 0; }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéØ Aviator AI Pro - Manual</h1>
    <p>Ingresa el crash exacto y presiona Enter o ‚ûï</p>
    <div class="status" id="status">Conectando...</div>

    <!-- Entrada manual -->
    <div>
      <input type="number" id="crashInput" step="0.01" placeholder="1.50x" autofocus>
      <button onclick="addCrash()">‚ûï Registrar</button>
      <button onclick="clearAll()">üóëÔ∏è Limpiar</button>
    </div>

    <div id="crashList"></div>

    <div class="stats">
      <div class="stat-box">Predicci√≥n: <span id="nextPred">‚è≥</span></div>
      <div class="stat-box">Aciertos: <span id="accuracy">-</span></div>
      <div class="stat-box">√öltima: <span id="lastPred">-</span></div>
      <div class="stat-box">Tendencia: <span id="trend">-</span></div>
    </div>

    <div id="signal" class="signal signal-wait">Analizando...</div>

    <div class="feedback">
      <button onclick="markResult(true)" style="background:green">‚úÖ Gan√≥</button>
      <button onclick="markResult(false)" style="background:red">‚ùå Perdi√≥</button>
    </div>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="accuracyChart"></canvas>
    </div>
  </div>

  <script>
    // ‚úÖ TU CONFIGURACI√ìN DE FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDuEnNg5XutDF3Ka90o6GFKTazBLR9NnSs",
      authDomain: "aviator-analyzer-b29a7.firebaseapp.com",
      databaseURL: "https://aviator-analyzer-b29a7-default-rtdb.firebaseio.com",
      projectId: "aviator-analyzer-b29a7",
      storageBucket: "aviator-analyzer-b29a7.firebasestorage.app",
      messagingSenderId: "575063626276",
      appId: "1:575063626276:web:5f640e41f0ad791d6a3eb1",
      measurementId: "G-325QCBSQMH"
    };

    firebase.initializeApp(firebaseConfig);
    const dbCrashes = firebase.database().ref('crashes');
    const dbPredictions = firebase.database().ref('predictions');
    let crashes = [];
    let predictions = [];
    let lastPrediction = null;

    // Escuchar crashes
    dbCrashes.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        crashes = Object.values(data).map(d => parseFloat(d.value));
      } else {
        crashes = [];
      }
      updateUI();
      document.getElementById('status').textContent = `‚úÖ ${crashes.length} rondas`;
    });

    // Escuchar predicciones
    dbPredictions.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        predictions = Object.values(data);
      } else {
        predictions = [];
      }
      updateAccuracy();
      updateAccuracyChart();
    });

    // Gr√°fico principal
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Crash Real',
            data: [],
            borderColor: '#00ccff',
            backgroundColor: 'rgba(0, 200, 255, 0.1)',
            fill: true,
            tension: 0.3
          },
          {
            label: 'Predicci√≥n',
            data: [],
            borderColor: '#ff9900',
            borderDash: [5, 5],
            pointRadius: 4,
            pointBackgroundColor: '#ff9900'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: '#ccc' }, grid: { color: '#444' } },
          y: { ticks: { color: '#ccc' }, grid: { color: '#444' } }
        }
      }
    });

    // Gr√°fico de aciertos por rango
    const ctx2 = document.getElementById('accuracyChart').getContext('2d');
    const accuracyChart = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['1-2x', '2-3x', '3-5x', '5-10x'],
        datasets: [{
          label: 'Aciertos',
          data: [0, 0, 0, 0],
          backgroundColor: ['#ff6666', '#ffcc66', '#66cc66', '#00ccff']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true, ticks: { color: '#ccc' } },
          x: { ticks: { color: '#ccc' } }
        }
      }
    });

    function updateUI() {
      const list = document.getElementById('crashList');
      list.innerHTML = crashes.slice(-10).reverse().map(c => `üîπ ${c}x`).join('<br>');

      if (crashes.length >= 5) {
        const pred = predictNext(crashes);
        lastPrediction = pred;
        document.getElementById('nextPred').textContent = `${pred.toFixed(2)}x`;
        document.getElementById('trend').textContent = pred > 3.0 ? "Alcista" : "Bajista";

        const signal = document.getElementById('signal');
        if (pred >= 3.0) {
          signal.className = 'signal signal-good';
          signal.innerHTML = `üéØ <strong>ENTRADA: ${pred.toFixed(2)}x</strong>`;
        } else {
          signal.className = 'signal signal-wait';
          signal.innerHTML = `üü° Espera o juega bajo`;
        }
      } else {
        document.getElementById('nextPred').textContent = "‚è≥";
        document.getElementById('trend').textContent = "-";
      }

      chart.data.labels = crashes.map((_, i) => `#${i+1}`);
      chart.data.datasets[0].data = crashes;
      chart.data.datasets[1].data = Array(crashes.length).fill(null);
      if (lastPrediction && crashes.length > 0) {
        const predData = Array(crashes.length).fill(null);
        predData[crashes.length - 1] = lastPrediction;
        chart.data.datasets[1].data = predData;
      }
      chart.update();
    }

    // üîÆ IA con pesos ajustables
    function predictNext(data) {
      const last5 = data.slice(-5);
      const n = last5.length;
      let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
      for (let i = 0; i < n; i++) {
        sumX += i;
        sumY += last5[i];
        sumXY += i * last5[i];
        sumXX += i * i;
      }
      const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
      const intercept = (sumY - slope * sumX) / n;
      let pred = slope * n + intercept;

      // Ajuste con IA avanzada
      const accuracy = getAccuracy();
      const recentAvg = last5.reduce((a,b) => a+b, 0) / 5;
      const volatility = Math.max(...last5) > 50 ? 0.7 : 1.0;

      pred = pred * 0.6 + recentAvg * 0.4; // combinaci√≥n
      pred = pred * volatility;

      if (accuracy > 0.6) pred *= 1.1;
      if (accuracy < 0.4) pred *= 0.85;

      return Math.max(1.5, Math.min(15, pred));
    }

    function addCrash() {
      const input = document.getElementById('crashInput');
      const value = parseFloat(input.value);
      if (isNaN(value) || value <= 0) return alert("Valor v√°lido");
      saveCrash(value);
      input.value = '';
    }

    function saveCrash(value) {
      dbCrashes.push({ value, t: Date.now() });
      if (lastPrediction !== null) {
        const result = value >= lastPrediction;
        dbPredictions.push({
          prediction: lastPrediction,
          actual: value,
          win: result,
          timestamp: Date.now()
        });
        lastPrediction = null;
      }
    }

    function markResult(result) {
      if (lastPrediction === null) return alert("No hay predicci√≥n activa");
      dbPredictions.push({
        prediction: lastPrediction,
        actual: "manual",
        win: result,
        timestamp: Date.now(),
        manual: true
      });
      lastPrediction = null;
      setTimeout(() => updateUI(), 1000);
    }

    function getAccuracy() {
      if (predictions.length === 0) return 0;
      const wins = predictions.filter(p => p.win).length;
      return (wins / predictions.length);
    }

    function updateAccuracy() {
      const acc = getAccuracy();
      document.getElementById('accuracy').textContent = `${(acc * 100).toFixed(1)}%`;
      document.getElementById('lastPred').textContent = predictions.length > 0 ? 
        predictions[predictions.length-1].prediction.toFixed(2) + "x" : "-";
    }

    function updateAccuracyChart() {
      const ranges = [0, 0, 0, 0]; // 1-2x, 2-3x, 3-5x, 5-10x
      const wins = predictions.filter(p => p.win);
      for (let p of wins) {
        const pred = p.prediction;
        if (pred < 2) ranges[0]++;
        else if (pred < 3) ranges[1]++;
        else if (pred < 5) ranges[2]++;
        else if (pred < 10) ranges[3]++;
      }
      accuracyChart.data.datasets[0].data = ranges;
      accuracyChart.update();
    }

    function clearAll() {
      if (confirm("¬øLimpiar todo?")) {
        dbCrashes.remove();
        dbPredictions.remove();
      }
    }

    // üîê Detectar Enter en el input
    document.getElementById('crashInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addCrash();
      }
    });
  </script>
</body>
</html>
