<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† Aviator Analyzer + IA Simple</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121218;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #1e1e2e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 200, 255, 0.2);
    }
    h1 { color: #00ccff; }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #444;
    }
    input { width: 120px; background: #2d2d3d; color: white; }
    button {
      background: #00ccff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00aadd; }
    #crashList {
      font-family: monospace;
      text-align: left;
      background: #2d2d3d;
      padding: 15px;
      height: 120px;
      overflow-y: auto;
      border-radius: 6px;
      font-size: 14px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    .stat-box {
      background: #2a2a3a;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .tip {
      background: #2a332a;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-style: italic;
      color: #aaffaa;
      text-align: center;
    }
    .signal {
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      margin: 15px 0;
    }
    .signal-good {
      background: #2a4a2a;
      color: #80ff80;
      border: 1px solid #00cc00;
    }
    .signal-wait {
      background: #4a332a;
      color: #ffcc80;
      border: 1px solid #cc8000;
    }
    .chart-container {
      width: 100%;
      height: 300px;
      margin: 20px 0;
    }
    .status {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üß† Aviator Analyzer + Se√±ales</h1>
    <p>IA simple basada en tendencias reales üîó Firebase</p>
    <div class="status" id="status">Conectando...</div>

    <div>
      <input type="number" id="crashInput" step="0.01" placeholder="1.50x">
      <button onclick="addCrash()">‚ûï A√±adir Crash</button>
      <button onclick="clearAll()">üóëÔ∏è Limpiar Todo</button>
    </div>

    <div id="crashList"></div>

    <div class="stats">
      <div class="stat-box">Promedio (√∫ltimas 10): <span id="avg10">-</span></div>
      <div class="stat-box">‚â•2x: <span id="over2">-</span></div>
      <div class="stat-box">‚â•5x: <span id="over5">-</span></div>
      <div class="stat-box">‚â•10x: <span id="over10">-</span></div>
    </div>

    <!-- üîÆ SE√ëAL DE ENTRADA -->
    <div id="signal" class="signal signal-wait">Analizando datos...</div>

    <div class="tip" id="tip">Registra al menos 10 rondas para se√±ales precisas.</div>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    // üî• TU CONFIGURACI√ìN DE FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDuEnNg5XutDF3Ka90o6GFKTazBLR9NnSs",
      authDomain: "aviator-analyzer-b29a7.firebaseapp.com",
      databaseURL: "https://aviator-analyzer-b29a7-default-rtdb.firebaseio.com",
      projectId: "aviator-analyzer-b29a7",
      storageBucket: "aviator-analyzer-b29a7.firebasestorage.app",
      messagingSenderId: "575063626276",
      appId: "1:575063626276:web:5f640e41f0ad791d6a3eb1",
      measurementId: "G-325QCBSQMH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('aviator-crashes');

    let crashes = [];

    db.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        crashes = Object.values(data).map(item => parseFloat(item.value));
      } else {
        crashes = [];
      }
      updateDisplay();
      document.getElementById('status').textContent = `‚úÖ Sincronizado | ${crashes.length} rondas`;
    });

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{
        label: 'Multiplicador',
         [],
        borderColor: '#00ccff',
        backgroundColor: 'rgba(0, 200, 255, 0.1)',
        fill: true,
        tension: 0.3
      }] },
      options: {
        animation: { duration: 0 },
        scales: {
          x: { ticks: { color: '#ccc' }, grid: { color: '#444' } },
          y: { ticks: { color: '#ccc' }, grid: { color: '#444' } }
        },
        plugins: { legend: { labels: { color: '#eee' } } },
        responsive: true,
        maintainAspectRatio: false
      }
    });

    function updateDisplay() {
      const list = document.getElementById('crashList');
      list.innerHTML = crashes.slice(-20).reverse().map(c => `üîπ ${c}x`).join('<br>');

      if (crashes.length === 0) return;

      const last10 = crashes.slice(-10);
      const avg10 = (last10.reduce((a,b) => a+b, 0) / last10.length).toFixed(2);
      const o2 = last10.filter(c => c >= 2).length;
      const o5 = last10.filter(c => c >= 5).length;
      const o10 = last10.filter(c => c >= 10).length;

      document.getElementById('avg10').textContent = avg10;
      document.getElementById('over2').textContent = `${o2}/10`;
      document.getElementById('over5').textContent = `${o5}/10`;
      document.getElementById('over10').textContent = `${o10}/10`;

      // üîÆ Generar se√±al
      generateSignal(last10, o2, o5);

      chart.data.labels = Array.from({length: crashes.length}, (_,i) => `R${i+1}`);
      chart.data.datasets[0].data = crashes;
      chart.update();
    }

    function generateSignal(last10, o2, o5) {
      const signalDiv = document.getElementById('signal');
      const tip = document.getElementById('tip');

      if (last10.length < 5) {
        signalDiv.className = 'signal signal-wait';
        signalDiv.textContent = "üîç Esperando m√°s datos...";
        tip.textContent = "Registra al menos 5 rondas para an√°lisis.";
        return;
      }

      // Calcular probabilidades estimadas
      const p_2x = o2 / 10;
      const p_5x = o5 / 10;

      // Modelo simple de decisi√≥n
      if (p_5x >= 0.3 || (p_5x >= 0.2 && p_2x >= 0.6)) {
        signalDiv.className = 'signal signal-good';
        signalDiv.innerHTML = "üü¢ <strong>¬°ENTRADA RECOMENDADA!</strong><br>üîç Alta probabilidad de 2x y 5x";
        tip.textContent = "üí° Estrategia sugerida: Apuesta ‚Üí 50% en 2x, 50% en 5x";
        tip.style.color = "#aaffaa";
      } else if (p_2x < 0.4) {
        signalDiv.className = 'signal signal-wait';
        signalDiv.innerHTML = "üî¥ <strong>NO RECOMENDADO</strong><br>üìâ Muchos crashes bajos";
        tip.textContent = "‚ö†Ô∏è Espera a que mejoren los patrones.";
        tip.style.color = "#ffaaaa";
      } else {
        signalDiv.className = 'signal signal-wait';
        signalDiv.innerHTML = "üü° <strong>NEUTRAL</strong><br>üìä Juega con apuesta m√≠nima";
        tip.textContent = "Balanceado. Puedes probar con riesgo bajo.";
        tip.style.color = "#aaaaff";
      }
    }

    function addCrash() {
      const input = document.getElementById('crashInput');
      const value = parseFloat(input.value);
      if (isNaN(value) || value <= 0) {
        alert("Ingresa un n√∫mero v√°lido (ej: 1.50)");
        return;
      }

      const newCrash = {
        value: value,
        timestamp: Date.now()
      };

      db.push(newCrash);
      input.value = '';
      document.getElementById('status').textContent = "Agregando...";
    }

    function clearAll() {
      if (confirm("¬øEliminar todo el historial? Esta acci√≥n no se puede deshacer.")) {
        db.remove();
        document.getElementById('status').textContent = "Limpiando...";
      }
    }
  </script>

</body>
</html>
