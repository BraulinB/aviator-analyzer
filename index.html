<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü§ñ Aviator AI + Regresi√≥n Lineal</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121218;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #1e1e2e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 200, 255, 0.2);
    }
    h1 { color: #00ccff; }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #444;
    }
    input { width: 120px; background: #2d2d3d; color: white; }
    button {
      background: #00ccff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00aadd; }
    #crashList {
      font-family: monospace;
      text-align: left;
      background: #2d2d3d;
      padding: 15px;
      height: 120px;
      overflow-y: auto;
      border-radius: 6px;
      font-size: 14px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    .stat-box {
      background: #2a2a3a;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .signal {
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      margin: 15px 0;
      text-align: center;
    }
    .signal-good { background: #2a4a2a; color: #80ff80; }
    .signal-wait { background: #4a332a; color: #ffcc80; }
    .signal-danger { background: #331a1a; color: #ff6666; }
    .chart-container {
      width: 100%;
      height: 300px;
      margin: 20px 0;
    }
    .status { font-size: 12px; color: #888; }
  </style>
</head>
<body>

  <div class="container">
    <h1>ü§ñ Aviator AI + Regresi√≥n Lineal</h1>
    <p>Predicci√≥n basada en tendencia matem√°tica</p>
    <div class="status" id="status">Conectando...</div>

    <div>
      <input type="number" id="crashInput" step="0.01" placeholder="1.50x">
      <button onclick="addCrash()">‚ûï A√±adir Crash</button>
      <button onclick="clearAll()">üóëÔ∏è Limpiar Todo</button>
    </div>

    <div id="crashList"></div>

    <div class="stats">
      <div class="stat-box">Promedio (√∫ltimas 10): <span id="avg10">-</span></div>
      <div class="stat-box">‚â•2x: <span id="over2">-</span></div>
      <div class="stat-box">‚â•5x: <span id="over5">-</span></div>
      <div class="stat-box">‚â•10x: <span id="over10">-</span></div>
    </div>

    <div id="signal" class="signal signal-wait">Analizando datos...</div>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    // ‚úÖ TU CONFIGURACI√ìN DE FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDuEnNg5XutDF3Ka90o6GFKTazBLR9NnSs",
      authDomain: "aviator-analyzer-b29a7.firebaseapp.com",
      databaseURL: "https://aviator-analyzer-b29a7-default-rtdb.firebaseio.com",
      projectId: "aviator-analyzer-b29a7",
      storageBucket: "aviator-analyzer-b29a7.firebasestorage.app",
      messagingSenderId: "575063626276",
      appId: "1:575063626276:web:5f640e41f0ad791d6a3eb1",
      measurementId: "G-325QCBSQMH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('crashes');
    let crashes = [];

    db.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        crashes = Object.values(data).map(d => parseFloat(d.value));
      } else {
        crashes = [];
      }
      updateUI();
      document.getElementById('status').textContent = `‚úÖ ${crashes.length} rondas`;
    });

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Multiplicador',
            data: [],
            borderColor: '#00ccff',
            backgroundColor: 'rgba(0, 200, 255, 0.1)',
            fill: true,
            tension: 0.3,
            pointRadius: 3
          },
          {
            label: 'Tendencia (Regresi√≥n)',
            data: [],
            borderColor: '#ff9900',
            borderWidth: 2,
            borderDash: [5, 5],
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: '#ccc' }, grid: { color: '#444' } },
          y: { ticks: { color: '#ccc' }, grid: { color: '#444' } }
        },
        plugins: { legend: { labels: { color: '#eee' } } }
      }
    });

    function updateUI() {
      const list = document.getElementById('crashList');
      list.innerHTML = crashes.slice(-15).reverse().map(c => `üîπ ${c}x`).join('<br>');

      // Estad√≠sticas
      const last10 = crashes.slice(-10);
      const avg10 = last10.length > 0 ? (last10.reduce((a,b) => a+b, 0) / last10.length).toFixed(2) : '-';
      const over2 = last10.filter(c => c >= 2).length;
      const over5 = last10.filter(c => c >= 5).length;
      const over10 = last10.filter(c => c >= 10).length;

      document.getElementById('avg10').textContent = avg10;
      document.getElementById('over2').textContent = `${over2}/10`;
      document.getElementById('over5').textContent = `${over5}/10`;
      document.getElementById('over10').textContent = `${over10}/10`;

      // Predicci√≥n con regresi√≥n lineal
      const prediction = linearRegressionPrediction(crashes);
      const signal = document.getElementById('signal');

      if (prediction && prediction.slope > 0.1) {
        signal.className = 'signal signal-good';
        signal.innerHTML = `üü¢ <strong>¬°TENDENCIA ALCISTA!</strong><br>Pr√≥ximo crash estimado: <strong>${prediction.min}x ‚Äì ${prediction.max}x</strong>`;
      } else if (prediction && prediction.slope < -0.1) {
        signal.className = 'signal signal-danger';
        signal.innerHTML = `üî¥ <strong>¬°TENDENCIA BAJISTA!</strong><br>Evita altos. Espera <strong>${prediction.min}x</strong>`;
      } else {
        signal.className = 'signal signal-wait';
        signal.innerHTML = `üü° <strong>Sin tendencia clara</strong><br>Apuesta m√≠nima o espera`;
      }

      // Actualizar gr√°fico
      chart.data.labels = crashes.map((_, i) => `#${i+1}`);
      chart.data.datasets[0].data = crashes;

      // L√≠nea de regresi√≥n
      const regressionLine = getRegressionLine(crashes);
      chart.data.datasets[1].data = regressionLine;

      chart.update();
    }

    // üî¢ Regresi√≥n lineal simple: y = mx + b
    function linearRegressionPrediction(data) {
      const n = data.length;
      if (n < 5) return null;

      const last5 = data.slice(-5).map((y, i) => ({ x: i, y })); // x = 0,1,2,3,4

      let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
      for (let p of last5) {
        sumX += p.x;
        sumY += p.y;
        sumXY += p.x * p.y;
        sumXX += p.x * p.x;
      }

      const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
      const intercept = (sumY - slope * sumX) / n;

      // Predicci√≥n para x = 5 (pr√≥xima ronda)
      const predicted = slope * 5 + intercept;
      const min = Math.max(1.0, (predicted * 0.7).toFixed(2));
      const max = (predicted * 1.3).toFixed(2);

      return { slope, intercept, predicted, min, max };
    }

    // Generar puntos de la l√≠nea de regresi√≥n
    function getRegressionLine(data) {
      const pred = linearRegressionPrediction(data);
      if (!pred) return Array(data.length).fill(null);

      const line = [];
      for (let i = 0; i < data.length; i++) {
        if (i >= data.length - 5) {
          const x = i - (data.length - 5); // 0 a 4
          const y = pred.slope * x + pred.intercept;
          line.push(y);
        } else {
          line.push(null);
        }
      }
      return line;
    }

    function addCrash() {
      const input = document.getElementById('crashInput');
      const value = parseFloat(input.value);
      if (isNaN(value) || value <= 0) return alert("Ingresa un valor v√°lido");
      db.push({ value, t: Date.now() });
      input.value = '';
    }

    function clearAll() {
      if (confirm("¬øLimpiar todo?")) db.remove();
    }
  </script>
</body>
</html>
