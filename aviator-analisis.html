<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“Š Aviator Analyzer - Sync</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121218;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #1e1e2e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 200, 255, 0.2);
    }
    h1 { color: #00ccff; }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #444;
    }
    input { width: 120px; background: #2d2d3d; color: white; }
    button {
      background: #00ccff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00aadd; }
    #crashList {
      font-family: monospace;
      text-align: left;
      background: #2d2d3d;
      padding: 15px;
      height: 120px;
      overflow-y: auto;
      border-radius: 6px;
      font-size: 14px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    .stat-box {
      background: #2a2a3a;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .tip {
      background: #2a332a;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-style: italic;
      color: #aaffaa;
      text-align: center;
    }
    .chart-container {
      width: 100%;
      height: 300px;
      margin: 20px 0;
    }
    .status {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸ¯ Aviator Analyzer - Sync</h1>
    <p>Historial sincronizado con Firebase ğŸ”—</p>
    <div class="status" id="status">Conectando...</div>

    <div>
      <input type="number" id="crashInput" step="0.01" placeholder="1.50x">
      <button onclick="addCrash()">â• AÃ±adir Crash</button>
      <button onclick="clearAll()">ğŸ—‘ï¸ Limpiar Todo</button>
    </div>

    <div id="crashList"></div>

    <div class="stats">
      <div class="stat-box">Promedio (Ãºltimas 10): <span id="avg10">-</span></div>
      <div class="stat-box">â‰¥2x: <span id="over2">-</span></div>
      <div class="stat-box">â‰¥5x: <span id="over5">-</span></div>
      <div class="stat-box">â‰¥10x: <span id="over10">-</span></div>
    </div>

    <div class="tip" id="tip">Registra rondas para ver recomendaciones.</div>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    // ğŸ”¥ TU CONFIGURACIÃ“N DE FIREBASE (integrada)
    const firebaseConfig = {
      apiKey: "AIzaSyDuEnNg5XutDF3Ka90o6GFKTazBLR9NnSs",
      authDomain: "aviator-analyzer-b29a7.firebaseapp.com",
      databaseURL: "https://aviator-analyzer-b29a7-default-rtdb.firebaseio.com",
      projectId: "aviator-analyzer-b29a7",
      storageBucket: "aviator-analyzer-b29a7.firebasestorage.app",
      messagingSenderId: "575063626276",
      appId: "1:575063626276:web:5f640e41f0ad791d6a3eb1",
      measurementId: "G-325QCBSQMH"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('aviator-crashes');

    let crashes = [];

    // Escuchar cambios en tiempo real
    db.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        crashes = Object.values(data).map(item => parseFloat(item.value));
      } else {
        crashes = [];
      }
      updateDisplay();
      document.getElementById('status').textContent = `âœ… Sincronizado | ${crashes.length} rondas`;
    });

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{
        label: 'Multiplicador',
         [],
        borderColor: '#00ccff',
        backgroundColor: 'rgba(0, 200, 255, 0.1)',
        fill: true,
        tension: 0.3
      }] },
      options: {
        animation: { duration: 0 },
        scales: {
          x: { ticks: { color: '#ccc' }, grid: { color: '#444' } },
          y: { ticks: { color: '#ccc' }, grid: { color: '#444' } }
        },
        plugins: { legend: { labels: { color: '#eee' } } },
        responsive: true,
        maintainAspectRatio: false
      }
    });

    function updateDisplay() {
      const list = document.getElementById('crashList');
      list.innerHTML = crashes.slice(-20).reverse().map(c => `ğŸ”¹ ${c}x`).join('<br>');

      if (crashes.length === 0) return;

      const last10 = crashes.slice(-10);
      const avg10 = (last10.reduce((a,b) => a+b, 0) / last10.length).toFixed(2);
      const o2 = last10.filter(c => c >= 2).length;
      const o5 = last10.filter(c => c >= 5).length;
      const o10 = last10.filter(c => c >= 10).length;

      document.getElementById('avg10').textContent = avg10;
      document.getElementById('over2').textContent = `${o2}/10`;
      document.getElementById('over5').textContent = `${o5}/10`;
      document.getElementById('over10').textContent = `${o10}/10`;

      const tip = document.getElementById('tip');
      if (o5 >= 3) {
        tip.textContent = "ğŸ’¡ Â¡Racha alta! Considera jugar con estrategia 50% en 2x, 50% en 5x.";
        tip.style.color = "#aaffaa";
      } else if (o2 < 3) {
        tip.textContent = "âš ï¸ Muchos crashes bajos. Espera o juega con apuestas mÃ­nimas.";
        tip.style.color = "#ffaaaa";
      } else {
        tip.textContent = "âœ… Balanceado. Buen momento para aplicar tu estrategia.";
        tip.style.color = "#aaaaff";
      }

      chart.data.labels = Array.from({length: crashes.length}, (_,i) => `R${i+1}`);
      chart.data.datasets[0].data = crashes;
      chart.update();
    }

    function addCrash() {
      const input = document.getElementById('crashInput');
      const value = parseFloat(input.value);
      if (isNaN(value) || value <= 0) {
        alert("Ingresa un nÃºmero vÃ¡lido (ej: 1.50)");
        return;
      }

      const newCrash = {
        value: value,
        timestamp: Date.now()
      };

      db.push(newCrash);
      input.value = '';
      document.getElementById('status').textContent = "Agregando...";
    }

    function clearAll() {
      if (confirm("Â¿Eliminar todo el historial? Esta acciÃ³n no se puede deshacer.")) {
        db.remove();
        document.getElementById('status').textContent = "Limpiando...";
      }
    }
  </script>

</body>
</html>
